<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Four-Function Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calc-container">
    <input type="text" id="display" class="display" disabled />

    <div class="buttons">
        <button class="clear" data-tip="Clear" onclick="clearDisplay()">C</button>
        <button onclick="appendValue('7')" data-tip="Seven">7</button>
        <button onclick="appendValue('8')" data-tip="Eight">8</button>
        <button onclick="appendValue('9')" data-tip="Nine">9</button>
      
        <button class="operator" onclick="appendValue('/')" data-tip="Divide">÷</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>

        <button class="operator" onclick="appendValue('*')" data-tip="Multiply">×</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>

<button class="operator" onclick="appendValue('-')" data-tip="Subtract">−</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')" data-tip="Decimal">.</button>
        <button class="operator" onclick="appendValue('+')" data-tip="Add">+</button>

        <button class="equals" onclick="calculate()" data-tip="Equals">=</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
