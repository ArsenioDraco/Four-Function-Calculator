<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Four-Function Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calc-container">
    <input type="text" id="display" class="display" disabled />

    <div class="buttons">
        <button class="clear" data-tip="Clear" onclick="clearDisplay()">C</button>
        <button onclick="appendValue('7')" data-tip="Seven">7</button>
        <button onclick="appendValue('8')" data-tip="Eight">8</button>
        <button onclick="appendValue('9')" data-tip="Nine">9</button>
      








  
</body>
